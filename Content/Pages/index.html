    <script>

        var searchableWords = [];

        $(document).ready(function () {

            url = " https://www.triposo.com/api/20200803/location.json?tag_labels=city&fields=id,name,images&count=50&account=HDQQ2BE4&token=xxtievcqem0vohtepl5nq20xpe3hodmh";
            $.get(url).done(successTF);
            $.get(url).fail(errFunc);

        });



        function errFunc(err) {
            swal("Error: " + err);
        }


        function successTF(data) {
            makediv(data);
            for (var i = 0; i < data.results.length; i++) {

                searchableWords.push(data.results[i]['name'])
            }

            var search = $("#search");


            search.autocomplete({
                source: searchableWords
            });
        }

        document.getElementById("goserch").onclick = function () {
            value = document.getElementById("search").value;
            if (searchableWords.includes(value)) {
                sessionStorage.setItem("word", value);
                location.href = "countryTours.html";
                Notiflix.Notify.Success('Secsess');
            }
            else
                Notiflix.Report.Failure('Search Failure', '"Plese choose a valid value to begin again" <br><br>-Shirel & Hodaya', 'Click');
        };


        $('#datepicker').datepicker({
            iconsLibrary: 'fontawesome',
            icons: {
                rightIcon: '<span class="fa fa-caret-down"></span>'
            }
        });
        var strcon = ' <div class="popular_destination_area"><div class="row" >';
        function makediv(data) {
            for (var i = 0; i < data.results.length; i++) {

                strcon += '<div class="col-lg-4 col-md-6"> <div class="single_destination"> <div class="thumb"> <img src="' + data.results[i]["images"][0]["source_url"] + '" alt="">';
                strcon += '</div > <div class="content"> <p class="d-flex align-items-center">"' + data.results[i]["name"] + '"<a href="countryTours.html"> Special Places</a> </p>';
                strcon += '</div> </div> </div>';

            }
            strcon += ' </div>  </div>';
            document.getElementById("exmp").innerHTML = strcon;


        }


    </script>
